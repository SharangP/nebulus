<!DOCTYPE html>
<html lang="en">
<head>
<title>nowjs test</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="/nowjs/now.js"></script>

<script>
$(document).ready(function(){
 
	now.ready(function(){
	 
		now.setStatus=(function(status){
		 $("#messages").text(status);
		now.status=status;
		});
   	});


	//setTimeout(500); 

	$("#toggle-button").click(function(){
	    if(now.status == 'play'){
		now.command = 'pause';
		now.status= 'pause';
		}
	    else {
		now.command = 'play';
		now.status= 'play';
		}
	    now.checkValue();
	});


	$("#prev").click(function(){
		now.command = 'prev';
		now.checkValue();
	});


	$("#next").click(function(){
		now.command = 'next';
		now.checkValue();
	});
//	$("#refresh").click(function(){
//		now.askStatus(); 
//	});
});


</script>


</head>

<input type="button" value="Play/Pause" id="toggle-button">

</body>
