<!DOCTYPE html>
<html lang="en">
<head>
<title>nowjs test</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="/nowjs/now.js"></script>

<script>
$(document).ready(function(){
 
	now.ready(function(){
	 
		now.setStatus=(function(status){
			 $("#messages").text(status);
			if(status=='play') {
				$("#toggle-button").attr('value','Pause');
				}
			else {
				$("#toggle-button").attr('value','Play');
			}
			now.status=status;

		});

		now.getPlaylist=(function(){
			//now.setCurSongTime();
			now.retPlaylist();
			//alert(String(now.songnum));
			var newlist = "";
			for(i = 0; i < now.playlist.length; i++){
				if(now.songnum==i) {			
					newlist += "<li><b>"+now.playlist[i]+"</b></li>";
				}
				else {
					newlist += "<li>"+now.playlist[i]+"</li>";
				}
			}
			//alert(newlist);
			$('#playlist').html(newlist);
		});

   	});


	//setTimeout(500); 

	$("#toggle-button").click(function(){
	    if(now.status == 'play'){
		now.command = 'pause';
		now.status= 'pause';
		}
	    else {
		now.command = 'play';
		now.status= 'play';
		}
	    now.checkValue();
	});


	$("#prev").click(function(){
		now.command = 'prev';
		now.checkValue();
	});


	$("#next").click(function(){
		now.command = 'next';
		now.checkValue();
	});
	$("#refresh").click(function(){
		now.setPlaylist(); 
	});
	$("#rsong").click(function(){
		now.setCurSongTime(); 
	});
});


</script>


</head>

<input type="button" value="Play/Pause" id="toggle-button">
<input type="button" value="Next" id="next">
<input type="button" value="Refresh" id="refresh">
<input type="button" value="Refresh song" id="rsong">

<ul id="playlist">
</ul>
